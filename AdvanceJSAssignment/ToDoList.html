<head>
<style>
ul.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}
.header {
  background-color: #6a1585;
  padding: 30px 40px;
  color: white;
  text-align: center;
}
.addBtn {
  padding: 6px;
  width: 10%;
  background: #d9d9d9;
  color: #555;
  text-align: center;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}
.delete {

  margin-left:10px;
  padding: 6px;
  background: #e6266d;
  color: #555;
  text-align: center;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}
</style>
</head>

<body>
	
    <div class="container">
	<div id="myDIV" class="header">
		<h2 style="margin:5px">To Do List</h2>
	</div>
      <br><br>
      
	  <p style="padding-left: 560px;"> <input type="text" id="new-task" placeholder="Type task here..." > <button class="addBtn">Add</button></p>
	  <br>
      <ul style="padding-left: 560px;" id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Buy vegetables</label><button class="delete">Delete</button></li>
      </ul>
	  
      <h3 style="padding-left: 560px;">Completed</h3>
      <ul style="padding-left: 560px;" id="completed-tasks" class="checked">
        <li><input type="checkbox" checked><label>Meet Cristiano</label><button class="delete">Delete</button></li>
      </ul>
	  <br>
	  <button style="margin-left: 560px;" id="time_btn">View scheduled tasks</button>
		<br>
		<div id="div1" style="visibility: hidden;">
		<ul id="predefined" >
		<li>Breakfast</li>
		<li>Take medicine</li>
		<li>Take a nap</li>
		<li>Dinner</li>
		</ul>
	    <input type="number" id="hh" > hh  
	   	<input type="number" id="mm" > mm  
	    <input type="number" id="ss" > ss  
	   <button id="btn_time">Add items</button>
	   </div>
	   <p> Input the time at which you want to enter the predefined tasks.</p>
	   </div>

    <script>
var taskInput = document.getElementById("new-task");
var addButton = document.getElementsByTagName("button")[0];
var incompleteTasksHolder = document.getElementById("incomplete-tasks");
var completedTasksHolder = document.getElementById("completed-tasks");
var addTime = document.getElementById("btn_time");
//New Task List Item
var createNewTaskElement = function(taskString) {
  
  console.log(taskString);
  var listItem = document.createElement("li");
  var checkBox = document.createElement("input"); // checkbox
  var label = document.createElement("label");
  var editInput = document.createElement("input"); // text
  var editButton = document.createElement("button");
  var deleteButton = document.createElement("button");
    
  checkBox.type = "checkbox";
  editInput.type = "text";
  
  editButton.innerText = "Edit";
  editButton.className = "edit";
  deleteButton.innerText = "Delete";
  deleteButton.className = "delete";
  
  label.innerText = taskString;
  
  listItem.appendChild(checkBox);
  listItem.appendChild(label);
  listItem.appendChild(editInput);
  listItem.appendChild(editButton);
  listItem.appendChild(deleteButton);
  return listItem;
}
var addTask = function() {
	if(taskInput.value==''){
	alert('Add Item');
	}
	else{
	  var listItem = createNewTaskElement(taskInput.value);
	  incompleteTasksHolder.appendChild(listItem);
	  bindTaskEvents(listItem, taskCompleted);  
	  
	  taskInput.value = "";
	}  
}
var showContents=function(){
document.getElementById("div1").style.visibility="visible";
};
var addList=function(){
console.log("Add list...");
var time = new Date();
var h=time.getHours();
var m=time.getMinutes();
var s=time.getSeconds();
var curr=((s*1000)+(m*60*1000)+(h*60*60*1000));
console.log(h);
console.log(m);
console.log(s);
var h1=hh.value;
var m1=mm.value;
var s1=ss.value;
var tme=((s1*1000)+(m1*60*1000)+(h1*60*60*1000));
var diff=Math.abs(curr-tme);
console.log(h1);
console.log(m1);
console.log(s1);
var ul=document.getElementById("predefined");
var items=ul.getElementsByTagName("li");
setTimeout(function(){
for(var i=0;i<items.length;i++)
{
  var listItem = createNewTaskElement(items[i].innerText);
  incompleteTasksHolder.appendChild(listItem);
  bindTaskEvents(listItem, taskCompleted); 
}
},diff);
alert("The items will be added in the given time");
}
var editTask = function() {
  console.log("Edit Task...");
  
  var listItem = this.parentNode;
  
  var editInput = listItem.querySelector("input[type=text]")
  var label = listItem.querySelector("label");
  
  var containsClass = listItem.classList.contains("editMode");
  if(containsClass) {
    label.innerText = editInput.value;
  } else {
    editInput.value = label.innerText;
  }
  
  listItem.classList.toggle("editMode");
 
}
var deleteTask = function() {
  console.log("Delete task...");
  var listItem = this.parentNode;
  var ul = listItem.parentNode;
    ul.removeChild(listItem);
}
var taskCompleted = function() {
  console.log("Task complete...");
  var listItem = this.parentNode;
  completedTasksHolder.appendChild(listItem);
  bindTaskEvents(listItem, taskIncomplete);
}
var taskIncomplete = function() {
  console.log("Task Incomplete...");
  var listItem = this.parentNode;
  incompleteTasksHolder.appendChild(listItem);
  bindTaskEvents(listItem, taskCompleted);
}
var bindTaskEvents = function(taskListItem, checkBoxEventHandler) {
  console.log("Bind list item events");
  var checkBox = taskListItem.querySelector("input[type=checkbox]");
  var editButton = taskListItem.querySelector("button.edit");
  var deleteButton = taskListItem.querySelector("button.delete");
  
  editButton.onclick = editTask;
  
  deleteButton.onclick = deleteTask;
  
  checkBox.onchange = checkBoxEventHandler;
}
var ajaxRequest = function() {
  console.log("AJAX Request");
}
addButton.addEventListener("click", addTask);
addButton.addEventListener("click", ajaxRequest);
addTime.addEventListener("click",addList);
time_btn.addEventListener("click",showContents);
for(var i = 0; i <  incompleteTasksHolder.children.length; i++) {
  bindTaskEvents(incompleteTasksHolder.children[i], taskCompleted);
}
for(var i = 0; i <  completedTasksHolder.children.length; i++) {
  bindTaskEvents(completedTasksHolder.children[i], taskIncomplete); 
}
	</script>

  </body>
